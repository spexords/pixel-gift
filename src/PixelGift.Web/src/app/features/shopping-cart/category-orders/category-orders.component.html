<section>
  <h2>
    Shopping
    <span class="highlight">Cart</span>
  </h2>
  @for(orderCategory of orderCategories; track orderCategory.id; let index =
  $index) {
  <p class="category-order-info">
    ORDER#{{ index + 1 }} - {{ orderCategory.name | uppercase }}
  </p>
  <app-category-order-item [orderCategory]="orderCategory" />
  }
</section>
