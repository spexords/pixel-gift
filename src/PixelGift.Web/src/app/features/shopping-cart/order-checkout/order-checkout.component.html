<app-text-input
  class="mail-input"
  [formControl]="emailFormField"
  [label]="'shopping-cart.checkout.mail' | transloco"
/>

<div #payment class="stripe-element"></div>

<ng-container *ngrxLet="orderPreview$ as orderPreview">
  <app-order-summary
    [orderSummary]="orderPreview.orderSummary"
    [checkout]="true"
    (clicked)="submitOrder()"
  />
</ng-container>
