<ng-container *ngIf="items$ | async as items">
  @for(item of items; track item.id) {
  <app-editable-card
    [menuItems]="existingItemMenuItems"
    (menuItemClicked)="handleExistingItemMenuClicked($event, item)"
  >
    <div class="card-wrapper">
      <div class="info-group">
        <p class="label">Name:</p>
        <p>{{ item.name }} / {{ item.polishName }}</p>
      </div>
      <div class="info-group">
        <p class="label">Category:</p>
        <p>{{ item.category }}</p>
      </div>

      <div class="info-group">
        <p class="label">Quantity:</p>
        <p>{{ item.quantity }}</p>
      </div>

      <div class="info-group">
        <p class="label">Image:</p>
        <img
          alt="store item icon"
          [src]="'data:image;base64,' + item.base64Image"
        />
      </div>
    </div>
  </app-editable-card>
  } @empty {
  <p>No items added yet!</p>
  }
  <app-editable-card [menuItems]="['Add']" (menuItemClicked)="handleNewItem()">
    <p class="new-item">New Item</p>
  </app-editable-card>
</ng-container>
