<div class="cart-wrapper">
  <img
    src="assets/nav/cart-gold.svg"
    width="28"
    height="28"
    alt="cart menu icon"
  />
  <ng-container *ngrxLet="itemsCount$ as itemsCount">
    <div class="items-count" *ngIf="itemsCount > 0">
      {{ itemsCount > 9 ? "9+" : itemsCount }}
    </div>
  </ng-container>
</div>
